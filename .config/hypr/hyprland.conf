#See https://wiki.hyprland.org/Configuring/Monitors/
monitor=eDP-1,1920x1080,0x0,1

# Execute your favorite apps at launch

#Bar and wallpaper
exec-once = waybar & hyprpaper

#Applets
exec-once = nm-applet --indicator
exec-once = blueman-applet &

#Custom cursor
exec-once = hyprctl setcursor Breeze_Snow 24

#Desktop portal
exec-once = $HOME/.config/hypr/hyprdesktop

#Idling and suspend things
#exec-once = swayidle -w timeout 600 'systemct suspend' before-sleep 'swaylock -f'
exec-once = swayidle -w timeout 30 'brightnessctl -s && brightnessctl set 20%' resume 'brightnessctl -r' before-sleep 'swaylock -e -F -f'

#Polkit
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1

#Notifications and thunar daemon
exec-once = mako & thunar --daemon

#Automatically mount disks
exec-once = udiskie &

#Clipboard manager
exec-once = wl-paste --type text --watch cliphist store #Stores only text data
exec-once = wl-paste --type image --watch cliphist store #Stores only image data

#Variable things
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Set programs that you use
$terminal = alacritty
$fileManager = thunar
$menu = fuzzel
$monitor = btop

# Some default env vars.
env = XCURSOR_SIZE,24
env = GTK_THEME,Dracula
env = QT_QPA_PLATFORM,wayland
env = QT_QPA_PLATFORMTHEME,qt5ct
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = GDK_BACKEND,wayland
env = CLUTTER_BACKEND,wayland

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = ch
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0.1 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 4
    gaps_out = 8
    border_size = 0
    resize_on_border = true
    
    #border_size = 3
    #col.active_border = rgb(44475a) rgb(bd93f9) 90deg
    #col.inactive_border = rgba(44475aaa)
    #col.nogroup_border = rgba(282a36dd)
    #col.nogroup_border_active = rgb(bd93f9) rgb(44475a) 90deg

    #Hide cursor in lockscreen
    cursor_inactive_timeout = 300
    
    # Window layout
    layout = master
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 5
    dim_inactive = true 
    dim_strength = 0.05
    blur {
        enabled = false
        size = 6
        passes = 3
        new_optimizations = on
        ignore_opacity = on
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
    #
    first_launch_animation = false

    bezier = myBezier, 0.10, 0.9, 0.1, 1.05
    animation = windows, 1, 5, myBezier, slide
    animation = windowsOut, 1, 5, myBezier, slide
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = false
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    disable_hyprland_logo = true # Set to 0 to disable the anime mascot wallpapers
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = nomaximizerequest, class:.* # You'll probably like this.

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, T, exec, $terminal
bind = $mainMod, Q, killactive,
bind = ALT, F4,killactive,
bind = $mainMod, M, exit,
bind = $mainMod, F, exec, firefox
bind = $mainMod, W, exec, firefox -p Study 
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, O, exec, flatpak run md.obsidian.Obsidian
bind = $mainMod, P, exec, vscodium
bind = $mainMod, V, togglefloating,
bind = $mainMod, C, exec, cliphist list | fuzzel -d | cliphist decode | wl-copy
bind = $mainMod, R, exec, $menu
bind = $mainMod, L, exec, systemctl suspend
bind = CONTROLALT, DELETE, exec , wlogout
bind = CONTROLSHIFT,Escape, exec, alacritty -e $monitor

# FN keys
bind =,F11,fullscreen
bind=,XF86AudioMicMute,exec,wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bind=,XF86MonBrightnessDown,exec,brightnessctl -e set 5%-
bind=,XF86MonBrightnessUp,exec,brightnessctl -e set 5%+ 
binde =, XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.4 @DEFAULT_AUDIO_SINK@ 5%+
binde =, XF86AudioLowerVolume, exec, wpctl set-volume -l 1.4 @DEFAULT_AUDIO_SINK@ 5%-
bind =, XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle 
bind =, Print, exec, grim /home/user/Pictures/Screenshots/$(date +'screenshot_%Y-%m-%d-%H%M%S.png') | wl-copy
bind = Shift, Print, exec, slurp | grim -g - /home/user/Pictures/Screenshots/$(date +'screenshot_%Y-%m-%d-%H%M%S.png') | wl-copy  

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move windows
bind = $mainMod CONTROL, left, movewindow, l
bind = $mainMod CONTROL, right, movewindow, r
bind = $mainMod CONTROL, up, movewindow, u
bind = $mainMod CONTROL, down, movewindow, d 

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

#Resize windows
bind = $mainMod ALT, right, resizeactive, 30 0
bind = $mainMod ALT, left, resizeactive, -30 0
bind = $mainMod ALT, up, resizeactive, 0 -30
bind = $mainMod ALT, down, resizeactive, 0 30

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
